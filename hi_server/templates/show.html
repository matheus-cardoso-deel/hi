{% extends "base_fries.html" %}
{% block title %} Visualizar Perfil {% endblock %}
{% block body %}
<form class="form-horizontal col-sm-6 col-sm-offset-3" role="form", method='POST' action="/show">
	<div class="form-group">
		<label for="inputPassword1" class="col-lg-2 control-label">Nome</label>
		<div class="col-lg-10">
			<input name="name" type="name" class="form-control" id="inputName" value="{{ user['name'] }}" required>
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail1" class="col-lg-2 control-label">Email</label>
		<div class="col-lg-10">
			<input name="email" type="email" class="form-control" id="inputEmail1" value="{{ user['email'] }}" required>
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail1" class="col-lg-2 control-label">Description</label>
		<div class="col-lg-10">
			<textarea name="description" type="description" class="form-control" id="inputDescription" row="3" required>{{ user['description'] }}</textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-lg-offset-2 col-lg-10">
			<button type="submit" class="btn btn-default">Atualizar</button>
		</div>
	</div>
</form>
{% endblock %}
