<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>Hi  \  {% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" media="screen" />
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}" media="screen" />
	{% block css %}{% endblock %}
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Hi</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav navbar-right">
				{% if not user %}
				<li><a href="/register">Registrar</a></li>
				<li><a href="/login">Login</a></li>
				{% else %}
				<li><p class="navbar-text">Bem vindo {{user['name'].capitalize()}}</p></li>
				<li><a href="/logout">Logout</a></li>
				{% endif %}
			</ul>
		</div><!-- /.navbar-collapse -->
	</nav>
	{% block body %}{% endblock %}
	<script type=text/javascript src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
	<script type=text/javascript src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
	{% block js %}{% endblock %}
</body>
</html>
